# server port change
server.port=8080

# Datasource setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hastagram?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${my.value}
spring.datasource.password=${my.value}

# JPA configurations
# Create table config
# Create : Create after Drop // update : Create and Update
spring.jpa.hibernate.ddl-auto=update

# checked database original function
spring.jpa.generate-ddl=false

# checked show SQL log
spring.jpa.show-sql=true

# usage DBMS
spring.jpa.database=mysql

# select log level
logging.level.org.hibernate=info

# context root change
server.servlet.context-path=/hastagram

# JSP viewResolver config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.mvc.static-path-pattern=/resources/**


# FileSize change
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB



spring.profiles.include=oauth


